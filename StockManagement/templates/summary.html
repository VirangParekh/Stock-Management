<h2>
    Raw Material Summary
</h2>

<table border="1">
    {% csrf_token %}
    <tr>
    <th>
        Name
    </th>
    <th>
        Quantity
    </th>
    <th>
        Date
    </th>
    <th>
        Supplier
    </th>
    </tr>
    {% for i in raw_material %}
        <tr>
            <td>
                {{ i.name }}
            </td>
            <td>
                {{ i.quantity }}
            </td>
            <td>
                {{ i.date }}
            </td>
            <td>
                {{ i.supplier }}
            </td>
        </tr>
    {% endfor %}
</table>
